<!DOCTYPE html>
<html>
	<head>
		<title>Sliding Tiles Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="static/css/main.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="static/jquery/jquery-ui.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
					<form method="POST">
						<input name="grid_size" id="grid_size" placeholder="Change grid size here"/>
						{% csrf_token %}
					</form>
				<div class="col-md-12">
					{% block content %}
						<p> {{ grid_size }} </p>
						<div id="puzzle" class="puzzle_container">
							{% for tile in tiles %}
								{% if tile == 0 %}
									<div class="tile_container" style="width:{{ tile_size }}%; height:{{ tile_size }}%;">
									<div class="tile blank_tile"><p></p></div>
									</div>
								{% else %}
								<div class="tile_container" style="width:{{ tile_size }}%; height:{{ tile_size }}%;">
									<div class="tile"><p>{{ tile }}</p></div>
								</div>
								{% endif %}
							{% endfor %}
						</div>
					</div>
				{% endblock %}
			</div>
		</div>
	</body>
</html>
